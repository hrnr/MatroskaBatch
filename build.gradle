apply plugin: 'java'
apply plugin: 'application'
apply from: 'javafx.plugin'

group = 'cz.hrnr'
version = '1.0-SNAPSHOT'

description = """MatroskaBatch"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'cz.hrnr.matroskabatch.gui.MatroskaBatch'

repositories {
     mavenCentral()
     mavenLocal()
}

dependencies {
    compile group: 'net.ricecode', name: 'string-similarity', version:'1.0.0'
    compile group: 'org.controlsfx', name: 'openjfx-dialogs', version:'1.0.2'
}

javafx {
	mainClass = mainClassName
}
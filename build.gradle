buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b10'
    }
}

// shared configuration
subprojects {
	apply plugin: 'java'
	apply plugin: 'application'
	
	group = 'cz.hrnr'
	version = '1.0-SNAPSHOT'
	description = """MatroskaBatch"""

	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	mainClassName = 'cz.hrnr.matroskabatch.gui.MatroskaBatch'

	repositories {
		 mavenCentral()
		 mavenLocal()
	}
	
	dependencies {
		compile group: 'net.ricecode', name: 'string-similarity', version:'1.0.0'
	}
}

// standard desktop app
project(':desktop') {
	apply from: 'javafx.plugin'
	
	javafx {
		mainClass = mainClassName
	}
}

// experimental android build
project(':android') {
    apply plugin: 'org.javafxports.jfxmobile'

	jfxmobile {
		android {
			applicationPackage = 'cz.hrnr.android.matroskabatch'
			compileSdkVersion = 22
			minSdkVersion = 18
			targetSdkVersion = 18
		}
	}
}
